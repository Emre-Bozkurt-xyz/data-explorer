version: "3.9"

services:
  db:
    image: postgres:16
    container_name: dataexplorer_db
    environment:
      POSTGRES_DB: dataexplorer
      POSTGRES_USER: dataexplorer
      POSTGRES_PASSWORD: dataexplorer
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dataexplorer_backend
    environment:
      DATABASE_URL: postgresql+psycopg://dataexplorer:dataexplorer@db:5432/dataexplorer
      # add other envs your app expects here
    depends_on:
      - db
    ports:
      - "8000:8000"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000

  frontend:
    build:
      context: ./frontend
    container_name: dataexplorer_frontend
    depends_on:
      - backend
    ports:
      - "5173:80"  # host:container â€“ see Dockerfile below

  # Only used for tests (profile "test"), not started by default
  test_db:
    image: postgres:16
    container_name: dataexplorer_test_db
    environment:
      POSTGRES_DB: dataexplorer_test
      POSTGRES_USER: dataexplorer
      POSTGRES_PASSWORD: dataexplorer
    ports:
      - "5433:5432"
    tmpfs:
      - /var/lib/postgresql/data
    profiles: ["test"]

volumes:
  db_data:
